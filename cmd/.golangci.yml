version: '2'
linters:
  default: none
  enable:
    - asciicheck
    - bodyclose
    - copyloopvar
    - cyclop
    - depguard
    - dogsled
    - durationcheck
    - errcheck
    - errorlint
    - exhaustive
    - forcetypeassert
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godox
    - gomoddirectives
    - goprintffuncname
    - gosec
    - govet
    - importas
    - ineffassign
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nlreturn
    - noctx
    - nolintlint
    - paralleltest
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - tagalign
    - tagliatelle
    - tparallel
    - unconvert
    - unparam
    - unused
    - wastedassign
    - whitespace
    - wrapcheck
  settings:
    revive:
      rules:
        - name: exported
          severity: warning
          arguments:
            - 'disable-checks-on-functions'
            - 'disable-checks-on-methods'
            - 'disable-checks-on-types'
            - 'disable-checks-on-constants'
    cyclop:
      max-complexity: 25
    depguard:
      rules:
        main:
          files:
            - $all
          allow:
            - cloud.google.com/go
            - github.com/cccteam/access
            - github.com/cccteam/ccc
            - github.com/cccteam/db-initiator
            - github.com/cccteam/demo-app
            - github.com/cccteam/httpio
            - github.com/cccteam/logger
            - github.com/cccteam/session
            - github.com/cccteam/spxscan
            - github.com/go-chi/chi/v5
            - github.com/go-playground
            - github.com/golang
            - github.com/google
            - github.com/gorilla/securecookie
            - github.com/goware/emailx
            - github.com/jtwatson
            - github.com/sethvargo/go-envconfig
            - github.com/shopspring/decimal
            - go.opentelemetry.io/otel
            - go.uber.org/mock
            - golang.org/x/crypto/pbkdf2
            - $gostd
    dupl:
      threshold: 100
    exhaustive:
      default-signifies-exhaustive: true
    funlen:
      lines: 100
      statements: 50
    gocognit:
      min-complexity: 50
    goconst:
      min-len: 2
      min-occurrences: 3
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    gocyclo:
      min-complexity: 25
    godox:
      keywords:
        - TODO
        - BUG
    misspell:
      locale: US
    nestif:
      min-complexity: 10
    tagalign:
      order:
        - json
        - spanner
    tagliatelle:
      case:
        rules:
          json: camel
          spanner: pascal
        use-field-name: true
    wrapcheck:
      ignore-sigs:
        - .Errorf(
        - errors.New(
        - errors.Unwrap(
        - .Wrap(
        - .Wrapf(
        - .WithMessage(
        - .WithMessagef(
        - .Cause(
        - .RetryableError(
      ignore-package-globs:
        - github.com/cccteam/httpio*
  exclusions:
    generated: lax
    presets:
      - common-false-positives
      - std-error-handling
    rules:
      - linters:
          - bodyclose
          - funlen
          - gochecknoglobals
          - gochecknoinits
          - gocognit
          - goconst
          - gocyclo
          - lll
          - mnd
          - nlreturn
          - scopelint
        path: _test\.go
      - linters:
          - errcheck
        text: Rollback
      - linters:
          - gomoddirectives
        path: go\.mod
        text: replacement are not allowed
      - linters:
          - paralleltest
        path: customvalidators_test\.go
        text: TestValidator_RegisterValidation
      - linters:
          - funlen
        path: pkg/router/router\.go
      - linters:
          - misspell
        path: pkg/resources/resources\.go
        source: Cancelled
      - linters:
          - gocritic
        path: pkg/rpc/*
        text: hugeParam
    paths:
      - gui/node_modules
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - gui/node_modules
      - third_party$
      - builtin$
      - examples$
